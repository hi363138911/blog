<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="梁同桌的博客" />
    <meta
      name="description"
      content="大三创业拿到投资创办 ASMR 失败的程序员,有志改变世界,想成为 cool 的人,想让人生精彩一些而努力 ing "
    />
    <meta
      name="keywords"
      content="梁同桌,梁同桌的博客,ltz,vscode-china,vscode,liangtongzhuo,tongrenyinsheng"
    />
    <title>梁同桌为小公主建立的许愿箱</title>
    <link rel="apple-touch-icon-precomposed" href="./icon.png" />
    <link rel="shortcut icon" href="./icon.png" />
    <link rel="icon" sizes="192x192" href="./icon.png" />
    <link rel="stylesheet" href="css/base.css" />
    <style>
      h3 {
        margin-top: 20px;
      }
      .color {
        font-weight: 600;
        color: #ff8493;
      }
      textarea {
          width: 100%;
          border-radius: 5px;
          border-color: #ff8493;
      }
    </style>
  </head>

  <body>
    <canvas style="position: absolute;width: 100%;height: 90%;"></canvas>
    <!-- 大盒子 -->
    <div class="layout">
      <h2>梁同桌为小公主建立的<span class="color">许愿箱</span></h2>
      <p>
        <h3> Hi 小公主，我们认识已经 <span class="color" id="time"></span>，技术貌似没有什么浪漫，但是我</h3>
        <h4> <span class="color">许愿箱</span>也是有规则，规则如下</h4>
        1.小公主在这里留言许愿，由梁同桌负责实现愿望<br />
        2.小公主一共可以许愿 50 次，每次都为一张二维码，目前还剩下 <span class="color">50</span> 次<br />
        3.每星期最多许愿一次，意味着未来一年里每周都可以许愿<br />
        4.如果本周没有许愿，则愿望可以转化成红包 100 RMB，由系统发送<br />
        5.如果本周的愿望忘记许并选择不转化红包，可存储为愿望池中，愿望池最多存储 5 条，多余 5 条则无效<br />
      </p>
      <textarea cols="20">这里输入你的愿望</textarea>
    </div>

    <!-- /大盒子 -->
    <!-- /浮动的按钮与标签 -->
    <script src="lib/av.js"></script>
    <script src="js/config.js"></script>
    <script src="js/animation.js"></script>
    <script>
      const day = (Date.now() - 1527436800000) / 1000 / 60 / 60 / 24
      setInterval(upDate, 1000)
      upDate()
      function upDate() {
        const date = new Date()
        const hh = date.getHours() //获取小时
        const mm = date.getMinutes() //获取分钟
        const ss = date.getSeconds() //获取秒
        document.querySelector('#time').textContent = `${parseInt(
          day
        )}天${hh}小时${mm}分钟${ss}秒`
      }
    </script>
  </body>
</html>
